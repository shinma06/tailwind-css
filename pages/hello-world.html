<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../src/styles-23.css">
</head>

<body>
  <h1 class="text-center text-lg  text-green-400">Hello World</h1>

  <div class="w-full h-10 bg-violet-200 border-violet-600 border-2 rounded-md my-4 p-2">
    <p class="text-center font-mono font-extrabold">A div</p>
  </div>

  <div class="fixed w-10 h-10 bg-red-500 top-0"></div>
  <div class="flex justify-between">
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
  </div>

  <div class="grid grid-cols-3 gap-2 mt-3">
    <div class="bg-violet-500 h-20"></div>
    <div class="bg-violet-500 h-20"></div>
    <div class="bg-violet-500 h-20"></div>
  </div>

  <div class="md:block hidden">I will appear for device resultion &gt; 768px</div>
  <div class="max-md:block hidden">I will appear for device resultion &lt; 768px</div>

  <button
    class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-red-300 active:bg-blue-800">
    Click Me
  </button>

  <ul class="my-2 space-y-2">
    <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200">Item 1</li>
  </ul>

  <div class="">
    <h3>This is a text element</h3>
    <p>This is a even longer p tag element</p>

    <button id="toggleDark" class="text-blue-900 px-4">Toggle Dark Mode</button>
  </div>
</body>

</html>
